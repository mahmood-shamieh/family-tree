<div class="row m-auto" style="background-color: white; border-radius:20px">
  <div class="col-lg-6 m-auto" style="border-radius: 20px; background-color: white;">
    <h1 class="white-text">تواصل معنا</h1>
    <h2 class="white-text">{{email}}</h2>
    <h2 class="white-text">{{phone}}</h2>
    <br>
    <br>
    <div class="row">
      <i class="fab fa-whatsapp fa-4x m-auto"></i>
      <i class="fab fa-facebook fa-4x m-auto  "></i>
    </div>
  </div>
  <div class="col-lg-6 m-auto" style=" text-align: center; align-items: center;margin: auto;background-color: white;border-radius: 20px;">
    <div class="container ">
      <br>
      <div class="col m-auto" style="text-align: right;">
        <h2 class="text">الاسم الكامل: </h2>
        <mat-form-field appearance="outline" style="margin: auto;">
          <mat-label class="text">الاسم مع الكنية</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div class="col m-auto" style="text-align: right;">
        <h2 class="text">الإيميل: </h2>
        <mat-form-field appearance="outline" style="margin: auto;">
          <mat-label class="text">example@example.com</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div class="col m-auto" style="text-align: right;">
        <h2 class="text">الرسالة: </h2>
      <mat-form-field appearance="outline" style="margin: auto;width: 100%;">
        <mat-label class="text">مضمون الرسالة</mat-label>
        <textarea matInput rows="20"></textarea>
      </mat-form-field>
    </div>
      <div class="container" style="text-align: right;">
        <button mat-raised-button style="margin: auto;width: 120px;">إرسال</button>
      </div>
      <br>
    </div>
    </div>
</div>
